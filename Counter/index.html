<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter and Countdown</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="section counter-section">
            <h2>Counter</h2>
            <button id="counterButton">0</button>
            <p>Time elapsed: <span id="timeElapsed">00:00:00</span></p>
            <p>Average per hour: <span id="averagePerHour">0</span></p>
        </div>
        <div class="section countdown-section">
            <h2>Countdown Alarm</h2>
            <div class="input-group">
                <input type="number" id="minutesInput" min="0" max="59" value="06">
                <span>:</span>
                <input type="number" id="secondsInput" min="0" max="59" value="42">
            </div>
            <div class="button-group">
                <button id="startButton">Start</button>
                <button id="stopButton">Stop</button>
            </div>
            <p>Remaining time: <span id="remainingTime">06:42</span></p>
        </div>
    </div>
    <audio id="alarmSound" src="alarm.wav"></audio>
    <script src="script.js"></script>
</body>
</html>

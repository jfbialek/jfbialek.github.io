<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Florida Verification</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Florida Verification</h1>
        <button id="ipTestButton" class="btn red">IP Test</button>
        <button id="geoTestButton" class="btn red">Geo Test</button>
        
        <div id="results">
            <p id="ipResult" class="result-text"></p>
            <p id="geoResult" class="result-text"></p>
        </div>
        
        <div id="linkButtons" class="link-buttons">
            <button class="link-btn" onclick="openLink('https://link1.com')">Link 1</button>
            <button class="link-btn" onclick="openLink('https://link2.com')">Link 2</button>
            <button class="link-btn" onclick="openLink('https://link3.com')">Link 3</button>
            <button class="link-btn" onclick="openLink('https://link4.com')">Link 4</button>
            <button class="link-btn" onclick="openLink('https://link5.com')">Link 5</button>
            <button class="link-btn" onclick="openLink('https://link6.com')">Link 6</button>
        </div>
    </div>
</body>
</html>

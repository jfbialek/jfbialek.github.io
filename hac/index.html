<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hourly Average Counter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Hourly Average Counter</h1>
        <div class="timer-controls">
            <button id="startButton">Start Timer</button>
            <button id="stopButton">Stop Timer</button>
        </div>
        <div class="counter-controls">
            <button id="incrementButton">Increment Counter</button>
        </div>
        <div class="display">
            <p>Counts: <span id="count">0</span></p>
            <p>Elapsed Time: <span id="elapsedTime">0.00</span> hours</p>
            <p>Average per Hour: <span id="average">0.00</span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>

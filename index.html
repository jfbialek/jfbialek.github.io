<!DOCTYPE html>
<html>

<head>
    <title>Bialekoogle</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="icon" type="image/x-icon" href="images/b-fav.jpg">
</head>

<body>
    <div class="data-bar">
        <span class="data-item">
            <img src="images/map-pin.svg" alt="Location Icon">
            <span id="location">--</span>
        </span>
        <span class="data-item">
            <img src="images/thermometer.svg" alt="Temperature Icon">
            <span id="temperature">--Â°C</span>
        </span>
        <span class="data-item">
            <img src="images/droplet.svg" alt="Humidity Icon">
            <span id="humidity">--%</span>
        </span>
        <span class="data-item">
            <img src="images/wind.svg" alt="Wind Speed Icon">
            <span id="wind-speed">-- km/h</span>
        </span>
        <span class="data-item">
            <img src="images/sunrise.svg" alt="Sunrise Icon">
            <span id="sunrise">--:--</span>
        </span>
        <span class="data-item">
            <img src="images/sunset.svg" alt="Sunset Icon">
            <span id="sunset">--:--</span>
        </span>
        <span class="data-item">
            <img src="images/music.svg" alt="Music Icon">
            <span id="current-song" onclick="getNowPlaying()" style="cursor: pointer; text-decoration: none;">--</span>
        </span>
    </div>    
    <img alt="Bialekoogle - Search like a Bialek" class="banner" src="images/bialekoogle.png">
    <p>
        <input id="input" type="text" size="55" autofocus>
    </p>
    <div class="iconCont">
        <div class="icon">
            <img onclick="search(0)" src="images/ddg.png">
            <img onclick="search(1)" src="images/google.png">
            <img onclick="search(7)" src="images/wiktionary.png">
            <img onclick="search(2)" src="images/wikipedia.png">
            <img onclick="search(3)" src="images/map.png">
            <img onclick="search(4)" src="images/translate.png">
            <img onclick="search(5)" src="images/yt.png">
            <p>
            <img onclick="search(6)" src="images/tvt.png">
            <img onclick="search(14)" src="images/windy.png">
            <img onclick="search(8)" src="images/brave.png">
            <img onclick="search(9)" src="images/storygraph.png">
            <img onclick="search(10)" src="images/fr24.png">
            <img onclick="search(15)" src="images/radio.jpg">
            <img onclick="search(11)" src="images/gpt.png">
            <p>
            <img onclick="search(13)" src="images/libby.png">
            <img onclick="search(12)" src="images/claude.png">
            <img onclick="search(16)" src="images/geocache.png">
            <img onclick="search(17)" src="images/wordle.png">
            <img onclick="search(18)" src="images/wsj.png">  
            <img id="wber.png" src="images/wber.png">
            <img onclick="search(20)" src="images/words.png">
        </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
    <script type="text/javascript" src="data.js"></script>
</body>
</html>
